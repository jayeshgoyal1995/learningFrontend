<h3 style="text-align:center; margin: 3%;">Student Details</h3>
<form (submit)="submitStudent(studentName)" style="margin-top: 2%;">
    <div class="form-group row">
      <label for="studentName" class="col-sm-2 offset-4 col-form-label">Student Name :</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" [(ngModel)]="studentName" name="studentName" placeholder="Student Name" required/>
      </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2 offset-sm-6 btn-group">
          <button type="submit" class="btn btn-dark">Add</button>
          <app-back></app-back>
      </div>
    </div>
</form>
