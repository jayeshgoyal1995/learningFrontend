<div>
  <h3 style="text-align: center; margin: 2%;">Upcoming Batches</h3>
  <div class="row container">
    <div *ngFor="let batch of batchList" style="margin: 1%;">
      <div class="card col-sm-12">
        <div class="card-body"  align="center">
          <h4 class="card-title">{{batch.name}}</h4>
          <p class="card-text">Course <br/>
          {{batch.course.name}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
