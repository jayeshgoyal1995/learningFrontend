<h3 style="text-align:center; margin: 3%;">Course Details</h3>
<form (submit)="submitCourse(courseName)" style="margin-top: 2%;">
    <div class="form-group row">
      <label for="courseName" class="col-sm-2 offset-4 col-form-label">Course Name :</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" [(ngModel)]="courseName" name="courseName" placeholder="Course Name" required>
      </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2 offset-sm-6 btn-group">
          <button type="submit" class="btn btn-dark">Add Course</button>
          <app-back></app-back>
      </div>
    </div>
</form>
