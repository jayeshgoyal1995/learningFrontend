<h3 style="text-align:center; margin: 3%;">Subject Details</h3>
<form (submit)="submitSubject(subjectName)" style="margin-top: 2%;">
    <div class="form-group row">
      <label for="subjectName" class="col-sm-2 offset-4 col-form-label">Subject Name :</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" [(ngModel)]="subjectName" name="subjectName" placeholder="Subject Name" required/>
      </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2 offset-sm-6 btn-group">
          <button type="submit" class="btn btn-dark">Add</button>
          <app-back></app-back>
      </div>
    </div>
</form>
